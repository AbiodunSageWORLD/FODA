{% extends "auth/auth_extend.html" %}

{% block title %}Add address{% endblock title %}

{% block form %}
<h1 class="text-2xl font-bold mb-[1rem]"> New Address</h1>


<hr>
<br>

<form action="" method="post" class="form-control ">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">

    <div class="text-red-400  bg-red-200 w-96  mb-[1rem]">
    {{form.non_field_errors}}
    </div>

    {% for form in form  %}
    <div class="form-div">
        {{form.label_tag}}
        {{form}}
        {{form.errors}}
    </div>
    {% endfor %}

    <br>
    <div class="flex">
        <button type="submit" class="btn-primary">Save</button>
        <a class="w-full ml-[1rem] rounded-[2rem] py-[0.5rem] btn-primary" href="">Back</a>
    </div>
</form>




{% endblock form %}
