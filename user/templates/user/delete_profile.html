{% extends "base.html" %}

{% block title %}Delete Profile{% endblock title %}

{% block content %}
<div class="m-[1rem_auto] text-center text-burntOrange-700 border border-solid border-burntOrange-700 w-96 py-4 rounded">
        <h3> Are you sure you want to delete your profile</h3>

        <div class="flex justify-around items-center p-4">
            <form action="" method="post" >
                {% csrf_token %}
                <button class="btn-primary p-[0.5rem_1rem] rounded" type="submit">Yes, continue</button>
            </form>

            <div>
                <a class="btn-primary p-[0.5rem_1rem] rounded" href="{% url "dashboard" %}">No, take me back</a>
            </div>
        </div>
        
    </div>
{% endblock content %}
