<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vendor Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .signup-container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .signup-container h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .signup-container label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      .signup-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .signup-container button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #2563eb;
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .signup-container button:hover {
        background: #1e40af;
      }
      .error {
        color: red;
        text-align: center;
        margin-bottom: 1rem;
      }
      .login-link {
        text-align: center;
        margin-top: 10px;
      }
      .login-link a {
        color: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Vendor Signup</h2>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <label for="email">Email</label>
        <input type="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        <p>
          Already have an account?
          <a href="{% url 'vendor_login' %}">Login here</a>
        </p>
      </div>
    </div>
  </body>
</html>
